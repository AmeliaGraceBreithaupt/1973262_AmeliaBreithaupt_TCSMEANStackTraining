<head>
    <title>Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
    tr{
        border: solid black 2px;
    }
    td,th{
        padding: 5px;
    }
    h3{
        color:green;
    }
    h3,label,input,h1{
        text-align: center;
    }
    table{
        width: 80%;
    }
</style>
<div>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 style="font-family: cursive;">Task Planner</h1>
            </div> 
        </div>
        <div class="row">
            <div class="col-5">
                <h3>Add Task</h3>
                <form action="/store" method="get">
                    <label>Emp Id: </label>
                    <input type="text" name="empId"/><br>
                    <label>Task Id: </label>
                    <input type="text" name="taskId"/><br>
                    <label>Task: </label>
                    <input type="text" name="task"/><br>
                    <label>Deadline: </label>
                    <input type="text" name="deadline"/><br><br>
                    <input type="submit" value="Add Task" class="btn btn-sm btn-outline-success"/>
                </form>
            </div>
            <div class="col-5">
                <form action="/delete" method="get">
                    <h3>Delete Task</h3>
                    <label>Task Id: </label>
                    <input type="text" name="taskId"/><br><br>
                    <input type="submit" value="Delete Task" class="btn btn-outline-success btn-sm"/>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <form action="/display">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h3>Tasks</h3>
                </div>
                <div class="col-5">
                    <input type="submit" value="Show All Tasks" class="btn btn-outline-success btn-sm"/>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr style="background-color: green; color: white;">
                        <th>Emp Id</th>
                        <th>Task Id</th>
                        <th>Task</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
            <tbody>
                    <tr>
                        <td>1998</td>

                        <td>tonight</td>
                    </tr>

                    <tr>
                        <td>9999</td>
                        <td>44</td>
                        <td>Test post to json</td>
                        <td>2:09</td>
                    </tr>

                    <tr>
                        <td>1234</td>
                        <td>100</td>
                        <td>Add task</td>
                        <td>tomorrow</td>
                    </tr>

                    <tr>
                        <td>1998</td>
                        <td>22</td>
                        <td>Code project</td>
                        <td>tonight</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
